<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JiRa</title>
</head>
<body>
    <!-- top content -->
     <div class="toolBox-cont">
        <div class="toolBoxPriority-cont">
            
           <div class="div yellow"></div>
           <div class="div red"></div>
           <div class="div blue"></div>
           <div class="div orange"></div>
        </div>
        <div class="toolBoxAction-cont">
          <div class="add">
            <i class="fa fa-plus"></i>
          </div>
          <div class="delete">
            <i class="fa fa-trash-o"></i>
          </div>
        </div>
     </div>
     <!-- main content -->
     <div class="main-cont">
        
        
     </div>
     <!-- module content -->
     <div class="module-cont"> 
    <textarea name="EnterTask" id="Task" placeholder="Enter your task"></textarea>
          
        
        <div class="taskBoxPick-cont">
          <div class="yellow color"></div>
          <div class="red    color"></div>
          <div class="blue   color"></div>
          <div class="orange color active"></div>
        </div>
      </div>

     </div>
</body>
<script src="./script.js"></script>
</html>
